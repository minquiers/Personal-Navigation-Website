<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<title>ShadowSocks</title>
<input type="text" value="" id="val" class="form-control " />
<img id="img" widht="100%" height="95%" />


<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	$(function(){
		var imgSrc = getQueryString("p1");//图片路径
		var textVal = getQueryString("p2");//文本内容
		$("#img").attr("src" , imgSrc);
		$("#img").attr("width" , "100%");
		$("#img").attr("height" , "95%");
		$("#val").val(textVal);
		
		$("#val").click(function(){
			$(this).select();
		});
	});
	
	
	function getQueryString(name) {  
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
		var urlParam = window.location.search + window.location.hash;
		var r = urlParam.substr(1).match(reg);  
		if (r != null) return r[2]; return null;  
	} 
</script>
